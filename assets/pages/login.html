<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- enlaces css -->
    <link rel="stylesheet" href="./../css/login.css">
    <!-- fonts Averia Sans Libre -->
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@400;700&display=swap" rel="stylesheet">

    <script defer src="./../js/loadHeader.js"></script>
    <script defer src="./../js/loadFooter.js"></script>
    <title>HealthWatch Town Login</title>
</head>

<body>
    <div id="header-placeholder"></div>
    <main>
        <section class="square">
            <p></p>
            <form id="formemail" action="">
                <div class="formemail_group">
                    <label for="">Name</label>
                    <input type="text" name="" id="" placeholder="ej: Maria">
                </div>
                <div class="formemail_group">
                    <label for="">Email</label>
                    <input type="email" placeholder="ej:maria.m.florez@gmail.com">
                </div>
                <div>
                    <button type="submit">LOGIN</button>
                </div>
                <div class="register formemail_group">
                    <a href="#">Sign up</a>
                </div>
            </form>
            <p></p>
        </section>
    </main>
    <div id="footer-placeholder"></div>

</body>

</html>
