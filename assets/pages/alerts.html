<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- enlaces css -->
    <link rel="stylesheet" href="./../css/alerts.css">
    <!-- fonts Averia Sans Libre -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@400;700&display=swap" rel="stylesheet"> -->

    <script defer src="./../js/loadHeader.js"></script>
    <script defer src="./../js/loadFooter.js"></script>
    <title>HealthWatch Town Alerts</title>
</head>

<body>
    <div id="header-placeholder"></div>
    <main>
        <section class="square">
            <p></p>
            <form id="FormAlerts" action="">
                <div class="FormAlerts_group">
                    <label for="">Types of Alerts</label>
                    <select id="typesAlerts" name="typesAlerts" required>
                        <option value="0" disabled selected>select</option>
                        <option value="1">Health Emergencies</option>
                        <option value="2">Increase in cases and incidences of diseases</option>
                        <option value="3">Promotion and Prevention Campaigns</option>
                    </select>
                </div>
                <div class="FormAlerts_group">
                    <label for="notificationType">Notification Type</label>
                    <div id="notificationType" name="notificationType">
                        <input type="checkbox" id="notificationTypeSms" name="SMS" value="1">
                        <label for="notificationTypeSms">SMS</label>
                        <input type="checkbox" id="notificationTypeEmail" name="Email" value="2">
                        <label for="notificationTypeEmail">Email</label>
                    </div>
                </div>
                <div class="FormAlerts_group">
                    <label for="Frequency">Frequency</label>
                    <div id="Frequency" name="Frequency">
                        <input type="checkbox" id="FrequencyDialy" name="dialy" value="D">
                        <label for="FrequencyDialy">Dialy</label>
                        <input type="checkbox" id="FrequencyWeekly" name="weekly" value="W">
                        <label for="FrequencyWeekly">Weekly</label>
                        <input type="checkbox" id="Frequencymonthly" name="monthly" value="M">
                        <label for="Frequencymonthly">Monthly</label>
                    </div>
                </div>
                <div>
                    <button type="submit">REGISTRAR</button>
                </div>
            </form>
            <p></p>
        </section>
    </main>
    <div id="footer-placeholder"></div>

</body>

</html>
